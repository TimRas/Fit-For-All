{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb breadcrumb-container">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'blogs_main' %}">All Blogs</a></li>
        <li class="breadcrumb-item"><a href="{% url 'blogs_category' category_title=category.slug %}">{{ category.title }}</a></li>
    </ol>
</nav>
<div class="products-header pb-3">
    <h2 class="coloured-text">{{ category }} Blogs</h2>
</div>
{% endblock %}

{% block content %}
<section class="blog-content">
    <div class="row">
        <div class="col-12">
            <div class="row blog-holder">
                {% for post in posts %}
                <div class="outer-container col-4">
                    <div class="blog-container">
                        <div class="row-12 pt-1 pl-2">
                            <h2>{{ post.title }}</h2>
                        </div>
                        <hr>
                        <div class="row-12 h-100 pt-1 pl-2">
                            <p class="blog-excerpt">{{ post.excerpt }}</p>
                        </div>
                        <div class="row-12 d-flex justify-content-center">
                            <button class="btn blog-button">
                                <a href="{% url 'post_detail' post_id=post.id %}"
                                    class="anchor-links"><strong>Details</strong></a>
                            </button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
