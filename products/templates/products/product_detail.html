{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="products-header">
    <h2>{{ product.category }}</h2>
    <hr class="mx-auto">
</div>
{% endblock %}

{% block content %}
<section class="main-content">
    <div class="row">
        <div class="col-6">
            <h2 class="product-text">
                {{ product.name}}
            </h2>
        </div>
        <div class="col-6">
            <h3 class="product-text float-left">
                ${{ product.price}}
            </h3>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="img-container-detail">
                <img class="img-fluid " src="{{ product.image.url }}" alt="{{ product.name }}">
            </div>
        </div>
        <div class="col-6 product-description">
            <P class="desc-text">{{ product.description }}</P>
        </div>
    </div>

    <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
        {% csrf_token %}
        <div class="row">
            <p class="mt-3 col-6"><strong class="float-right">Quantity:</strong></p>
            <div class="form-group w-50 col-5">
                <div class="input-group">
                    <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99"
                        data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <a href="{% url 'products' %}" class="anchor-links">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="text-uppercase">Keep Shopping</span>
                </a>
            </div>
            <div class="col-6 h-50 mb-1">
                <input type="submit" class="product-buttons h-50 mb-5" value="Add to Bag">
            </div>
        </div>
        <input type="hidden" name="redirect_url" value="{{ request.path }}">
    </form>
</section>
