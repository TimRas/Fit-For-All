{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="products-header">
    <h2>Workout Plans</h2>
    <hr class="mx-auto">
</div>
{% endblock %}

{% block content %}
<section class="main-content">
    {% for category in categories %}
    <div class="content-containers-category">
        <div class="workout-categories mb-3">
            <h2 class="pl-3 pt-3 text-white">{{ category.title }}</h2>
            <hr class="mx-auto w-100">
            <div class="row workout-content">
                <div class="col-9">
                    <div class="text-container">
                        <p class="home-intro-text text-white pl-3 pt-3">{{ category.excerpt }}</p>
                    </div>
                </div>
                <div class="col-3 pr-3 mb-5">
                    {% if category.image %}
                    <div class="img-stretch">
                        <a href="">
                            <img class="img-fluid rounded float-right" src="{{ category.image.url }}"
                                alt="{{ category.title }}">
                        </a>
                    </div>
                    {% else %}
                    <div class="img-stretch">
                        <a href="">
                            <img class="img-fluid rounded float-right" src="{{ MEDIA_URL }}noimage.png"
                                alt="{{ category.title }}">
                        </a>
                    </div>
                    {% endif %}
                </div>
            </div>
            <div class="row-12 button-space">
                <button class="btn button-links-plans">
                    <a href="#" class="anchor-links"><strong>To plan details</strong></a>
                </button>
            </div>
        </div>
    </div>
    {% endfor %}
</section>

{% endblock %}
