{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'blogs_main' %}">All Blogs</a></li>
    </ol>
</nav>
<div class="products-header pb-3">
    <h2 class="coloured-text">All Blogs</h2>
</div>
{% endblock %}
{% block content %}

<section class="main-content">

    {% for category in all_categories %}
    <div class="row content-containers w-75 mx-auto">
        <div class="col-8 {% cycle 'pl-5 pr-3' 'pr-5 pl-3' %} {% cycle 'order-1' 'order-2' %}">
            <div class="row {% cycle '' 'justify-content-end' %}">
                <h2 class="pt-4 pb-3">{{ category.title }}</h2>
            </div>
            <div class="row {% cycle '' 'justify-content-end' %} pt-3 pb-5">
                <p class="home-intro-text {% cycle '' 'text-right' %}">{{ category.excerpt }}</p>
            </div>
            <div class="row {% cycle '' 'justify-content-end' %} pt-5">
                <button class="btn button-links-index">
                    <a href="{% url 'blogs_category' category_title=category.title %}"
                        class="anchor-links"><strong>{{ category.title }} Blogs</strong></a>
                </button>
            </div>
        </div>
        <div class="col-4 px-0 py-0  {% cycle 'order-2' 'order-1' %}">
            {% if category.image %}
            <div class="image-container">
                <img class="card-img-top" src="{{ category.image.url }}" alt="{{ category.name }}">
            </div>
            {% else %}
            <div class="image-container">
                <img class="card-img-top" src="{{ MEDIA_URL }}noimage.png" alt="{{ category.name }}">
            </div>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</section>
{% endblock %}
