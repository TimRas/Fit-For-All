{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Product Management</h2>
                <h5 class="text-muted">Edit a Product</h5>
                <hr>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="row float-right management-row">
                        <div class="col-6 padding-none">
                            <a class="btn blog-button management-buttons" href="{% url 'products' %}">Cancel</a>
                        </div>
                        <div class="col-6 padding-none">
                            <button class="blog-button management-buttons" type="submit">Edit Product</button>
                        </div>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
