{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Challenge Management</h2>
            <h5 class="text-muted">Add a Challenge</h5>
            <hr>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'add_challenge' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="row float-right management-row">
                    <div class="col-6 padding-none">
                        <a class="btn coloured-button management-buttons" href="{% url 'plans_main' %}">Cancel</a>
                    </div>
                    <div class="col-6 padding-none">
                        <button class="coloured-button management-buttons" type="submit">Add Challenge</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
