{% extends 'base.html' %}
{% load static %}

{% block page_header %}

<div class="products-header pb-3">
    <h2 class="coloured-text">Diet Plans</h2>
</div>
{% endblock %}
{% block content %}

<section class="main-content">
    {% for challenge in challenges %}
    <div class="row content-containers mx-auto mt-3">
        <div class="col-8 pl-5 pr-5">
            <h2 class="pt-4 pb-3">{{ challenge.title }}</h2>
            <div class="row">
                <div class="col-md-9 col-sm-12 pt-3 pb-3">
                    <div class="text-container mr-0">
                        <p>{{ challenge.content }}</p>
                    </div>
                </div>
            </div>
            <div class="row pt-3 pb-4">
                <button class="btn button-links-index">
                    <a href="{% url 'products' %}" class="anchor-links"><strong>Details</strong></a>
                </button>
            </div>
        </div>
        <div class="col-3 px-0">
            {% if challenge.image %}
            <div class="image-container">
                <img class="fit-img" src="{{ challenge.image.url }}" alt="{{ challenge.title }}">
            </div>
            {% else %}
            <div class="image-container">
                <img class="fit-img" src="{{ MEDIA_URL }}noimage.png" alt="{{ challenge.title }}">
            </div>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</section>
{% endblock %}
