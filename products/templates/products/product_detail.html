{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="products-header">
    <h2>{{ product.name }}</h2>
    <hr class="mx-auto">
</div>
{% endblock %}

{% block content %}
<section class="main-content">
    <div class="row">
        <div class="col-6"></div>
        <div class="col-3">
            <h2>
                {{ product.name}}
            </h2>
        </div>
        <div class="col-3">
            <h3>
                {{ product.price}}
            </h3>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="img-container">
                <img class="img-fluid " src="{{ product.image.url }}" alt="{{ product.name }}">
            </div>
        </div>
        <div class="col-6">
            {{ product.description }}
        </div>
    </div>

    <div class="row">
        <div class="col-6"></div>
        <div class="col-3">
            <h2>
                Quantity
            </h2>
        </div>
        <div class="col-3">
            <h3>
                edit field
            </h3>
        </div>
    </div>

    <div class="row">
        <div class="col-6"></div>
        <div class="col-2">
            <button>
                continue to shop
            </button>
        </div>
        <div class="col-2">
            <button>
                checkout
            </button>
        </div>
        <div class="col-2">
            <button>
                add to bag
            </button>
        </div>
    </div>
</section>

{% endblock %}
