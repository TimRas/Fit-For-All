{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="products-header">
    <h2>{{ challenge.title }}</h2>
    <hr class="mx-auto">
</div>
{% endblock %}

{% block content %}
<section class="main-content">
    <div class="row">
        <div class="intro-container mx-auto">
            <p class="intro-text my-auto">
                {{ challenge.intro }}
            </p>
        </div>
    </div>
    <div class="row mx-auto">
        <div class="col-9">
            <div class="steps-container">
                <p class="steps-text my-auto">
                    {{ challenge.steps|safe }}
                </p>
            </div>
        </div>
        <div class="col-3">
            <div class="tips-container">
                <p class="tips-text my-auto">
                    {{ challenge.tips|safe }}
                </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="outro-container mx-auto">
            <p class="outro-text my-auto">
                {{ challenge.outro }}
            </p>
        </div>
    </div>
</section>

{% endblock %}
