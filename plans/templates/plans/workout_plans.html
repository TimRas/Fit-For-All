{% extends 'base.html' %}
{% load static %}

{% block page_header %}

<div class="products-header pb-3">
    <h2 class="coloured-text">Workout Plans</h2>
</div>
{% endblock %}
{% block content %}

<section class="main-content">
    {% for challenge in challenges %}
    <div class="content-containers-category">
        <div class="workout-categories">
            <h2 class="pl-3 pt-3 pb-3 text-white">{{ challenge.title }}</h2>
            <div class="row">
                <div class="col-md-9 col-sm-12 mb-4 mr-0">
                    <div class="text-container mr-0">
                        <p>{{ challenge.content }}</p>
                    </div>
                </div>
                <div class="col-3 px-0">
                    {% if challenge.image %}
                    <div class="image-container">
                        <img class="fit-img" src="{{ challenge.image.url }}" alt="{{ challenge.title }}">
                    </div>
                    {% else %}
                    <div class="image-container">
                            <img class="fit-img" src="{{ MEDIA_URL }}noimage.png"
                                alt="{{ challenge.title }}">
                    </div>
                    {% endif %}
                </div>
            </div>
            <div class="row button-space">
                <div class="col-12">
                    <button class="btn button-links-plans">
                        <a href="{% url 'challenges' challenge.id %}" class="anchor-links"><strong class="coloured-text">To challenge details</strong></a>
                    </button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</section>
{% endblock %}
